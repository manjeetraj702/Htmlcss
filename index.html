<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>My Portfolio</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <section id="hero" class="hero">
    <div class="hero-content">
      <h2>Welcome to My Portfolio</h2>
      <p class="animated-text">I am a passionate web developer. Explore my skills and projects!</p>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
  </section>

  <section id="skills" class="skills">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <div class="skill-card">HTML</div>
      <div class="skill-card">CSS</div>
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">Java</div>
      <div class="skill-card">c</div>
      <div class="skill-card">MongoDB</div>
    </div>
  </section>

  <footer id="contact" class="footer">
    <p>Contact me at: <a href="@example">@example.com</a></p>
   
  </footer>
  
</body>
</html>
